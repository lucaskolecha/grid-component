<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl">
  <head>
    <meta charset="utf-8">
    <title>GQuery</title>
  </head>
  <body>


    <script type="text/javascript" src="dist/gumga-gquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>

    <script type="text/javascript">



      angular.module('app', [])
        .controller('ctrl', function($http){

          let query = new GQuery(new Criteria('nome', ComparisonOperator.EQUAL, 'Mateus').addIgnoreCase())
                        .join(
                          new Join("endereco", JoinType.INNER)
                          .and(new Criteria("sobrenome", ComparisonOperator.EQUAL, new CriteriaField("felipe")))
                        )
                        .and(new Criteria('nome', ComparisonOperator.EQUAL, 'Jo√£o'))
                        .and(new Criteria('nome', ComparisonOperator.EQUAL, 'Munif').addTranslate())

          console.log(query);

        })

    </script>

  </body>
</html>
